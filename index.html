<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-section">
        <form>
            <div class="form-wrapper">
            <div class="form-field">
                <label for="book-title">Book title:</label>
                <input id="book-title" type="text" />
                <p class="title-error">Please enter something</p>
            </div>
            <div class="form-field">
                <label for="author">Author:</label>
                <input id="author" type="text" />
                <p class="author-error">Minimum 3 characters</p>
            </div>
            <div class="form-field">
                <label for="priority">Priority (1-5):</label>
                <input id="author" type="number" />
                <p class="priority-error">Ivalid value</p>
            </div>
            <div class="form-field">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="">--Choose category--</option>
                    <option value="fiction">Fiction</option>
                    <option value="suspense">Suspense</option>
                    <option value="other">Other</option>
                </select>
                <p class="category-error">Choose category</p>
            </div>

            <button type="submit">SEND</button>
        </div>
        </form>
    </div>
        <div class="table-section">
            <table>
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Priority</th>
                  <th>Category</th>
                </tr>
                <tr>
                  <td>Some title</td>
                  <td>Michałek hej</td>
                  <td>5</td>
                  <td>Fiction</td>
                </tr>
                <tr>
                    <td>Some title</td>
                    <td>Michałek hej</td>
                    <td>5</td>
                    <td>Fiction</td>
                </tr>
              </table>
        </div>
    </div>
</body>
</html>
